<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/style.css">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <script>
    const gifs = [
      "assets/img/ded.gif",
      "assets/img/yay.gif",
      "assets/img/angel.gif"
    ]

    window.addEventListener('load', ev => {
      document.getElementById("footer-gif").src = gifs[Math.floor(Math.random() * gifs.length)]
    })
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="flex flex-col items-center justify-center h-screen gap-2">
    <a class="btn btn-lg bg-[#002336] gap-2 w-72" href="https://thunderstore.io/c/peglin">
      <img src="assets/img/thunderstore.png" class="h-6 w-6">
      Download mods
    </a>

    <a class="btn btn-lg bg-[#5865F2] gap-2 w-72 text-gray-900" href="https://discord.com/invite/42J42fdc">
      <span class="iconify h-6 w-6" data-icon="fa-brands:discord"></span>
      Modding discord
    </a>

    <a class="btn btn-lg bg-[#008C41] gap-2 w-72 text-gray-900" href="https://discord.com/invite/8DTD27NZVh">
      <span class="iconify h-6 w-6" data-icon="fa-brands:discord"></span>
      Game discord
    </a>

    <a class="btn btn-lg gap-2 w-72" href="https://store.steampowered.com/app/1296610/Peglin/">
      <span class="iconify h-6 w-6" data-icon="fa:steam"></span>
      Get peglin
    </a>

    <a class="btn btn-lg gap-2 w-72" href="https://github.com/Peglin-Modding">
      <span class="iconify h-6 w-6" data-icon="fa:github"></span>
      Github
    </a>

    <div class="max-w-72">
      <div class="divider">
        <img id="footer-gif" src="assets/img/yay.gif">
      </div>
    </div>
  </div>
</body>

</html>
